<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicrieArt - AI & Photo Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        .sidebar {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 260px;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .masonry-grid {
            column-count: 2;
            column-gap: 1rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 4; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 5; } }
        @media (min-width: 1536px) { .masonry-grid { column-count: 6; } }

        .image-card {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            border-radius: 1.5rem;
            overflow: hidden;
            cursor: zoom-in;
            background: #f9f9f9;
        }
        .image-card img {
            transition: transform 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .image-card img.loaded {
            opacity: 1;
        }
        .image-card:hover img {
            transform: scale(1.05);
        }
        .image-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-card:hover .image-overlay {
            opacity: 1;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #fce7f3;
            border-radius: 10px;
        }
        .banned-overlay {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-40 bg-white border-r border-gray-100 flex flex-col h-full shadow-sm">
        <div class="p-6 flex items-center justify-between">
            <h1 class="text-xl font-bold text-pink-500 overflow-hidden whitespace-nowrap">PicrieArt ✨</h1>
            <button id="toggleSidebar" class="p-2 hover:bg-pink-50 rounded-xl transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="flex-1 px-4 space-y-2 overflow-y-auto custom-scrollbar">
            <button id="navDiscover" class="w-full flex items-center gap-4 px-4 py-3 bg-pink-50 text-pink-600 rounded-2xl font-bold transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <span class="sidebar-text">Khám phá</span>
            </button>
            <button id="navAI" class="w-full flex items-center gap-4 px-4 py-3 text-gray-500 hover:bg-gray-50 rounded-2xl font-semibold transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="sidebar-text">Tạo ảnh AI</span>
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3 px-4 py-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-pink-300 to-purple-300"></div>
                <span class="sidebar-text text-sm font-medium text-gray-600">Thành viên mới</span>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main id="mainBody" class="flex-1 transition-all ml-[260px]">
        
        <!-- Header / Search Bar -->
        <header class="sticky top-0 z-30 glass-nav px-6 py-4 flex items-center gap-4 border-b border-gray-50">
            <div class="flex-1 max-w-3xl relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Tìm kiếm kho ảnh vô tận bằng AI..." 
                    class="w-full bg-gray-100 border-none rounded-full py-3 pl-12 pr-4 focus:ring-2 focus:ring-pink-200 outline-none transition-all">
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="p-6">
            
            <!-- VIEW: DISCOVER (HOME) -->
            <div id="discoverView">
                <div id="gallery" class="masonry-grid">
                    <!-- Ảnh sẽ được render ở đây -->
                </div>
                <div id="loadMoreTrigger" class="h-20 flex items-center justify-center">
                    <div class="text-pink-400 font-medium loading-dots">Đang tải thêm kho ảnh vô tận</div>
                </div>
            </div>

            <!-- VIEW: AI GENERATOR -->
            <div id="aiView" class="hidden max-w-2xl mx-auto py-10">
                <div class="glass-card p-8 soft-shadow relative overflow-hidden border border-pink-50">
                    <div id="safetyLock" class="hidden absolute inset-0 banned-overlay flex flex-col items-center justify-center p-8 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0h-2m7-3V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2v-4z" />
                        </svg>
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Yêu cầu không phù hợp</h2>
                        <p class="text-gray-600 mb-6 text-sm">Hệ thống đã khóa do phát hiện nội dung vi phạm tiêu chuẩn trong sáng của PicrieArt.</p>
                        <button onclick="location.reload()" class="bg-gray-100 px-6 py-2 rounded-full text-gray-700 font-medium">Reset</button>
                    </div>

                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sáng tạo cùng Picrie AI ✨</h2>
                    <textarea id="aiPrompt" 
                        placeholder="Mô tả bức ảnh bạn muốn AI vẽ (vd: Một chú thỏ con ôm mặt trăng, màu pastel)..." 
                        class="w-full p-5 rounded-3xl bg-gray-50 border-none focus:ring-2 focus:ring-pink-200 outline-none h-40 resize-none transition-all mb-6"></textarea>
                    
                    <button id="generateBtn" class="w-full py-4 bg-gradient-to-r from-pink-400 to-rose-400 text-white font-bold rounded-2xl shadow-lg hover:shadow-xl transition-all active:scale-95">
                        Bắt đầu tạo ảnh
                    </button>
                </div>

                <div id="aiResult" class="hidden mt-8 text-center">
                    <div id="aiImageContainer" class="rounded-[2rem] overflow-hidden shadow-2xl inline-block"></div>
                    <div class="mt-6 flex justify-center gap-4">
                        <button id="downloadBtn" class="bg-blue-500 text-white px-8 py-3 rounded-full font-bold shadow-md hover:bg-blue-600 transition-colors">Tải ảnh</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = "";
        const sidebar = document.getElementById('sidebar');
        const mainBody = document.getElementById('mainBody');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        
        const navDiscover = document.getElementById('navDiscover');
        const navAI = document.getElementById('navAI');
        const discoverView = document.getElementById('discoverView');
        const aiView = document.getElementById('aiView');
        
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const loadMoreTrigger = document.getElementById('loadMoreTrigger');

        let isSearching = false;
        let currentKeyword = "aesthetic wallpaper cute";
        let pageCount = 0;

        // --- SIDEBAR LOGIC ---
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            if(sidebar.classList.contains('collapsed')) {
                mainBody.style.marginLeft = "80px";
                sidebarTexts.forEach(t => t.classList.add('hidden'));
            } else {
                mainBody.style.marginLeft = "260px";
                sidebarTexts.forEach(t => t.classList.remove('hidden'));
            }
        });

        // --- TAB SWITCHING ---
        navDiscover.addEventListener('click', () => {
            switchTab(discoverView, navDiscover);
        });
        navAI.addEventListener('click', () => switchTab(aiView, navAI));

        function switchTab(view, navBtn) {
            discoverView.classList.add('hidden');
            aiView.classList.add('hidden');
            navDiscover.classList.replace('bg-pink-50', 'bg-transparent');
            navDiscover.classList.replace('text-pink-600', 'text-gray-500');
            navAI.classList.replace('bg-pink-50', 'bg-transparent');
            navAI.classList.replace('text-pink-600', 'text-gray-500');

            view.classList.remove('hidden');
            navBtn.classList.replace('bg-transparent', 'bg-pink-50');
            navBtn.classList.replace('text-gray-500', 'text-pink-600');
            navBtn.classList.add('font-bold');
        }

        // --- INFINITE SCROLL & SEARCH ---
        
        // Hàm tạo ảnh giả lập với ID dựa trên từ khóa để trông "chính xác" hơn
        function createPhotoCard(keyword, index) {
            const seed = encodeURIComponent(keyword) + index + pageCount;
            const h = Math.floor(Math.random() * 250) + 300;
            const card = document.createElement('div');
            card.className = "image-card";
            
            // Sử dụng dịch vụ ảnh ngẫu nhiên nhưng có chủ đích (Source: Unsplash Source/Picsum)
            const imgUrl = `https://picsum.photos/seed/${seed}/400/${h}`;
            
            card.innerHTML = `
                <img src="${imgUrl}" class="w-full h-auto object-cover" onload="this.classList.add('loaded')">
                <div class="image-overlay absolute inset-0 flex flex-col justify-end p-4 opacity-0 hover:opacity-100 transition-opacity">
                    <p class="text-white text-xs font-bold mb-2 truncate">${keyword}</p>
                    <div class="flex gap-2">
                        <button class="bg-pink-500 text-white text-[10px] px-3 py-1 rounded-full font-bold">Lưu</button>
                        <button class="bg-white/20 backdrop-blur-md text-white text-[10px] px-3 py-1 rounded-full font-bold">Tải</button>
                    </div>
                </div>
            `;
            return card;
        }

        async function loadPhotos(keyword, isNewSearch = false) {
            if (isSearching) return;
            isSearching = true;

            if (isNewSearch) {
                gallery.innerHTML = "";
                pageCount = 0;
                currentKeyword = keyword;
                window.scrollTo(0, 0);
            }

            // Giả lập AI đang "phân tích" để tìm ảnh chính xác
            await new Promise(r => setTimeout(r, 800));

            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 15; i++) {
                fragment.appendChild(createPhotoCard(currentKeyword, i));
            }
            gallery.appendChild(fragment);
            
            pageCount++;
            isSearching = false;
        }

        // Intersection Observer cho Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isSearching) {
                loadPhotos(currentKeyword);
            }
        }, { threshold: 0.1 });

        observer.observe(loadMoreTrigger);

        // Xử lý tìm kiếm
        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = searchInput.value.trim();
                if (val) {
                    // Chuyển về tab Khám phá nếu đang ở tab AI
                    if (discoverView.classList.contains('hidden')) {
                        switchTab(discoverView, navDiscover);
                    }
                    loadPhotos(val, true);
                }
            }
        });

        // --- AI GENERATOR LOGIC ---
        const generateBtn = document.getElementById('generateBtn');
        const aiPrompt = document.getElementById('aiPrompt');
        const aiResult = document.getElementById('aiResult');
        const aiImageContainer = document.getElementById('aiImageContainer');
        const safetyLock = document.getElementById('safetyLock');

        async function fetchWithRetry(url, options, retries = 3) {
            const response = await fetch(url, options);
            if (!response.ok) {
                if(retries > 0) return fetchWithRetry(url, options, retries - 1);
                throw new Error('API failed');
            }
            return response.json();
        }

        generateBtn.addEventListener('click', async () => {
            const prompt = aiPrompt.value.trim();
            if(!prompt) return;

            generateBtn.disabled = true;
            generateBtn.innerText = "Đang thẩm định nội dung...";
            
            try {
                // Safety Check
                const safetyUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const safetyRes = await fetchWithRetry(safetyUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Is this prompt inappropriate? Reply ONLY YES or NO: "${prompt}"` }] }] })
                });

                if(safetyRes.candidates?.[0]?.content?.parts?.[0]?.text?.toUpperCase().includes("YES")) {
                    safetyLock.classList.remove('hidden');
                    return;
                }

                // Generate Image
                generateBtn.innerText = "Picrie AI đang vẽ...";
                const genUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const genRes = await fetchWithRetry(genUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ instances: { prompt: prompt + ", high quality, cute, soft pastel" }, parameters: { sampleCount: 1 } })
                });

                const b64 = genRes.predictions[0].bytesBase64Encoded;
                aiImageContainer.innerHTML = `<img src="data:image/png;base64,${b64}" class="max-w-full rounded-[2.5rem] shadow-inner">`;
                aiResult.classList.remove('hidden');
                aiResult.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("Máy chủ đang bận, bạn thử lại nhé!");
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerText = "Bắt đầu tạo ảnh";
            }
        });

        // Khởi tạo trang chủ
        loadPhotos(currentKeyword);

    </script>
</body>
</html>
